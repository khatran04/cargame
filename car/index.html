<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="traffic_light">
            <div id="red"></div>
            <div id="yellow"></div>
            <div id="green"></div>
            <button onclick="start()">Bắt đầu</button>
        </div>
        <div class="xang">
            Xăng xe 1<div id="xang1"></div>
            Xăng xe 2<div id="xang2"></div>
        </div>

        <div class="street">
            <div id="car_1" class="car_runing">
                <img src="/image/car_1.png" alt="" width="300px">
            </div>
            <div id="car_2" class="car_runing">
                <img src="/image/car_2.png" alt="" width="280px">
            </div>
            <div class="end"></div>
        </div>
        <div class="btn">
            <button onclick="repeat()">Bắt đầu lại</button>
        </div>
    </div>
<p id="log"></p>
<script src="/js/main.js"></script>
</body>
</html>
